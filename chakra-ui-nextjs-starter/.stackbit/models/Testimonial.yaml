type: object
name: Testimonial
label: Testimonial
labelField: name
fields:
  - type: markdown
    name: quote
    label: Quote
    default: “It’s great to see someone taking action while still maintaining a
      sustainable fish supply to home cooks.”
    required: true
  - type: string
    name: name
    label: Author name
    default: Name Surname
  - type: string
    name: title
    label: Author title
    default: Company
  - type: model
    name: image
    label: Author image
    models:
      - Image
