stackbitVersion: ~0.5.0
cmsName: git
ssgName: custom
devCommand: "npm run dev -- -p {PORT}"
experimental:
  ssg:
    name: Nuxt3
    logPatterns:
      up: 'Local:    http'
    passthrough:  
      - '/vite-hmr/**'
nodeVersion: "16"
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: type
assets:
  referenceType: static
  staticDir: public
  uploadDir: stackbitImages
  publicPath: /
contentModels:
  Page:
    isPage: true
    urlPath: "/{slug}"
    newFilePath: "{slug}.md"
